<script>
document.addEventListener('DOMContentLoaded', () => {
    const dataBody = document.getElementById("dataBody");
    const categoryFilter = document.getElementById("categoryFilter");
    const productFilter = document.getElementById("productFilter");
    const conditionFilter = document.getElementById("conditionFilter");
    const filterForm = document.getElementById("filterForm");
    let allData = [];
    const submissionsRef = realtimeDB.ref("ewasteSubmissions");

    function parseTimestamp(timestamp) {
        if (!timestamp || typeof timestamp !== 'string') return null;
        const datePart = timestamp.split(',')[0].trim();
        const parts = datePart.split('/'); 
        if (parts.length !== 3) return null;
        const day = Number(parts[0]);
        const month = Number(parts[1]) - 1; 
        const year = Number(parts[2]);
        if (isNaN(year) || isNaN(month) || isNaN(day)) return null;
        const date = new Date(year, month, day);
        date.setHours(0, 0, 0, 0);
        return date;
    }

    function formatDate(value) { return value || "N/A"; }

    function populateFilters(data) {
        const categories = new Set(data.map(item => item.category).filter(Boolean));
        const products = new Set(data.map(item => item.product).filter(Boolean));
        const conditions = new Set(data.map(item => item.condition).filter(Boolean));

        function populateSelect(selectElement, optionsSet) {
            const currentValue = selectElement.value;
            const firstOption = selectElement.options[0];
            selectElement.innerHTML = '';
            selectElement.appendChild(firstOption);

            optionsSet.forEach(optionValue => {
                const option = document.createElement('option');
                option.value = optionValue;
                option.textContent = optionValue;
                selectElement.appendChild(option);
            });
            selectElement.value = currentValue;
        }

        populateSelect(categoryFilter, categories);
        populateSelect(productFilter, products);
        populateSelect(conditionFilter, conditions);
    }

    submissionsRef.on("value", (snapshot) => {
        allData = [];
        if (snapshot.exists()) {
            snapshot.forEach((child) => { allData.push(child.val()); });
            renderTable(allData);
            populateFilters(allData);
        } else {
            dataBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-red-500">No records found.</td></tr>`;
        }
    });

    function renderTable(data) {
        if (!data || !data.length) {
            dataBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-red-500">No matching records found.</td></tr>`;
            return;
        }
        dataBody.innerHTML = "";
        data.forEach((item, index) => {
            const row = `
                <tr class="border-b hover:bg-gray-100 odd:bg-white even:bg-gray-50">
                    <td class="py-2 px-4 text-center">${index + 1}</td>
                    <td class="py-2 px-4">${item.userId || 'N/A'}</td>
                    <td class="py-2 px-4">${item.category || 'N/A'}</td>
                    <td class="py-2 px-4">${item.product || 'N/A'}</td>
                    <td class="py-2 px-4">${item.condition || 'N/A'}</td>
                    <td class="py-2 px-4 text-right">${(item.weight || 0).toFixed(2)}</td>
                    <td class="py-2 px-4 text-right">${(item.co2 || 0).toFixed(2)}</td>
                    <td class="py-2 px-4 text-center">${formatDate(item.createdAt)}</td>
                </tr>`;
            dataBody.innerHTML += row;
        });
    }

    filterForm.addEventListener("submit", (e) => {
        e.preventDefault();
        let filtered = [...allData];
        const start = document.getElementById("startDate").value;
        const end = document.getElementById("endDate").value;
        const category = categoryFilter.value;
        const product = productFilter.value;
        const condition = conditionFilter.value;

        const startDate = start ? new Date(start) : null;
        if (startDate) startDate.setHours(0, 0, 0, 0);

        const endDate = end ? new Date(end) : null;
        if (endDate) endDate.setHours(23, 59, 59, 999);

        if (startDate || endDate) {
            filtered = filtered.filter(d => {
                const rowDate = parseTimestamp(d.createdAt);
                if (!rowDate) return false;
                const isAfterStart = !startDate || rowDate.getTime() >= startDate.getTime();
                const isBeforeEnd = !endDate || rowDate.getTime() <= endDate.getTime();
                return isAfterStart && isBeforeEnd;
            });
        }

        if (category) {
            filtered = filtered.filter(d => d.category === category);
        }
        if (product) {
            filtered = filtered.filter(d => d.product === product);
        }
        if (condition) {
            filtered = filtered.filter(d => d.condition === condition);
        }

        renderTable(filtered);
    });
});
</script>
